<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<f:view>

			<f:loadBundle basename="messages.crearCategoria" var="msg" />
			<f:loadBundle basename="messages.global" var="msgGlobal" />

			<h:form id="formCategoria" enctype="multipart/form-data">

				<p:panel id="panelCategoria"
					header="#{msg.MSG_HEADER_PANEL_CATEGORIA}">

					<div align="center">
						<p:messages id="men" globalOnly="true" showDetail="false"
							severity="info error fatal" />
						<p:growl id="growl" showDetail="false" severity="warn" />

						<p:panel id="panelInfoCategoria">
							<div align="left">

								<h:panelGrid id="panelGridInfoCategoria" columns="2"
									cellpadding="5" styleClass="ui-grid">
									<h:outputLabel for="nombreCategoria"
										value="#{msg.MSG_VALUE_CATEGORIA}" />
									<p:inputText id="nombreCategoria"
										value="#{crearCategoria.categoriaProducto.categoria}"
										required="true"
										requiredMessage="#{msgGlobal.MSG_REQUIRED_INPUT}"
										converter="#{toUpperCaseConverter}" />

								</h:panelGrid>

								<h:panelGrid id="panelGridBotones" columns="2" cellpadding="5"
									styleClass="ui-grid">
									<p:commandButton value="#{msg.MSG_BUTTON_GUARDAR}"
										id="btnGuardar"
										actionListener="#{crearCategoria.actionGuardar}"
										update="men panelInfoCategoria growl" icon="ui-icon-disk" />
									<p:commandButton value="#{msg.MSG_BUTTON_LIMPIAR}"
										id="btnLimpiar" update="@form" process="@this"
										actionListener="#{crearCategoria.actionLimpiar}" />
								</h:panelGrid>
							</div>
						</p:panel>
					</div>
				</p:panel>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
